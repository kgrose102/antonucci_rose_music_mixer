<!DOCTYPE html>
<html lang="en">
<!-- Opens html, set site to english -->
	<head>
		<meta charset="UTF-8">
		<!-- sets text language interpretation -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<!-- makes site view properly at mobile -->

		<title>Music Mixer</title>
		<!-- sets title on tab -->

		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<!-- links in an resets css file. Put before Custom CSS -->
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<!-- links in the css file. Says what type of file it'll be, and says what is found in the file -->
	</head>
	<body>
		<!-- Content Goes Here -->
		<header>
				<h1 class="hidden">Drag and Drop Music Mixer</h1>
				<h2>Music Mixer</h2>
				<h3>Mix your own music, just drap around different sounds</h3>
			</header>

		<div id="mixerCon">	
			<!-- <audio src="sounds/track10.wav" id="t10"></audio> -->
			<audio id="audio0" src="sounds/t0.wav"></audio>
			<audio id="audio1" src="sounds/t0.wav"></audio>
			<audio id="audio2" src="sounds/t0.wav"></audio>
			<audio id="audio3" src="sounds/t0.wav"></audio>
			<audio id="audio4" src="sounds/t0.wav"></audio>
			<div id="container">
				<div id="gridSong" class="dropCon">
					<div data-audioref='audio1' class="mixArea" id="a0"></div>
					<div data-audioref='audio2' class="mixArea" id="a1"></div>
					<div data-audioref='audio3' class="mixArea" id="a2"></div>
					<div class="mixArea" id="a3"></div>
					<div class="mixArea" id="a4"></div>
				</div>

				<div class="audio-controls">
					<button id="play">PLAY</button>
					<button id="stop">STOP</button>
					<button id="reset">RESET</button>
					<input id="volume-control" type="range" min="0" max="100" step="1">
				</div>

				<div id="musicTracks" class="dragTracks">
					
					<div class="track track0"><img data-trackref="t0" src="images/accordian.svg" alt="album art" class="track-ref" id="t0"></div>
					<div class="track track1"><img data-trackref="t1" src="images/guitar2.svg" alt="album art" class="track-ref" id="t1"></div>
					<div class="track track2"><img data-trackref="t2" src="images/guitar1.svg" alt="album art" class="track-ref" id="t2"></div>
					<div class="track track3"><img data-trackref="t3" src="images/guitar4.svg" alt="album art" class="track-ref" id="t3"></div>
					<div class="track track4"><img data-trackref="t4" src="images/synth2.svg" alt="album art" class="track-ref" id="t4"></div>
					<div class="track track5"><img data-trackref="t5" src="images/guitar3.svg" alt="album art" class="track-ref" id="t5"></div>
					<div class="track wrap track6"><img data-trackref="t6" src="images/drum1.svg" alt="album art" class="track-ref" id="t6"></div>
					<div class="track track7"><img data-trackref="t7" src="images/drum2.svg" alt="album art" class="track-ref" id="t7"></div>
					<div class="track track8"><img data-trackref="t8" src="images/bass_drum.svg" alt="album art" class="track-ref" id="t8"></div>
					<div class="track track9"><img data-trackref="t9" src="images/piano.svg" alt="album art" class="track-ref" id="t9"></div>
					<div class="track track10"><img data-trackref="t10" src="images/synth1.svg" alt="album art" class="track-ref" id="t10"></div>
					<div class="track track11"><img data-trackref="t11" src="images/synth3.svg" alt="album art" class="track-ref" id="t11"></div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
		<!-- imports java script file -->
	</body>
</html>
