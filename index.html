<!DOCTYPE html>
<html lang="en">
<!-- Opens html, set site to english -->
	<head>
		<meta charset="UTF-8">
		<!-- sets text language interpretation -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<!-- makes site view properly at mobile -->

		<title>Music Mixer</title>
		<!-- sets title on tab -->

		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<!-- links in an resets css file. Put before Custom CSS -->
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<!-- links in the css file. Says what type of file it'll be, and says what is found in the file -->
	</head>
	<body>
		<!-- Content Goes Here -->
		<header>
			<h1 class="hidden">Drag and Drop Music Mixer</h1>
			<h2>Music Mixer</h2>
			<h3>Mix your own music, just drap around different sounds</h3>
		</header>
		<audio src="sounds/accordeon.wav"></audio>
		<div id="container">
			<div id="gridSong">
				<div class="mixArea"></div>
				<div class="mixArea"></div>
				<div class="mixArea"></div>
				<div class="mixArea"></div>
				<div class="mixArea"></div>
			</div>

			<div class="audio-controls">
				<button>PLAY</button>
				<button>STOP</button>
				<button>RESET</button>
				<input id="volume-control" type="range" min="0" max="100" step="1">
			</div>

			<div id="musicTracks">
				<div class="track"><img data-trackref="accordeon" src="images/place-holder.svg" alt="album art" class="track-ref"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track wrap"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
				<div class="track"></div>
			</div>
		</div>
		<script src="js/main.js"></script>
		<!-- imports java script file -->
	</body>
</html>
